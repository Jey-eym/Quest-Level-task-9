<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 6 - Conditionals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"> <!-- Icons -->
    <link rel="stylesheet" href="styles.css">
    <script src="level6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar" style="width: 100%"></div> 
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Level 6: Conditionals</h5>
                <p class="card-text">Choose a door: Only one is correct! <i class="bi bi-door-open"></i></p>
                <button class="btn btn-warning" onclick="chooseDoor(1)" aria-label="Choose Door 1"><i class="bi bi-door-closed"></i>Door 1</button>
                <button class="btn btn-warning" onclick="chooseDoor(2)" aria-label="Choose Door 2"><i class="bi bi-door-closed"></i>Door 2</button>
                <button class="btn btn-warning" onclick="chooseDoor(3)" aria-label="Choose Door 3"><i class="bi bi-door-closed"></i>Door 3</button>
                <div id="result" class="mt-2" role="alert"></div>
                <br>
                <a href="level1.html" class="btn btn-secondary"><i class="bi bi-arrow-clockwise"></i>Restart Quest</a>
            </div>
        </div>
    </div>
</body>
</html>
