<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5 - Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="level5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar" style="width: 83.33%"></div> 
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Level 5: Counter</h5>
                <p class="card-text"><i class="bi bi-coin"></i>Coins: <span id="coinCount">0</span></p>
                <button class="btn btn-success" onclick="changeCoins(1)"><i class="bi bi-plus-circle"></i>+</button>
                <button class="btn btn-danger" onclick="changeCoins(-1)"><i class="bi bi-dash-circle"></i>-</button>
                <button class="btn btn-warning" onclick="resetCoins()"><i class="bi bi-arrow-clockwise"></i>Reset</button>
                <br><br>
                <a href="level4.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i>Back</a>
                <a href="level6.html" class="btn btn-primary">Next<i class="bi bi-arrow-right"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
